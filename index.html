<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Krohz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <link rel="icon" href="build/img/logo.png">
</head>

<body>
    <main class="bg">
        <!-- NAV -->
        <nav class="nav">
            <picture>
                <source srcset="build/img/logo.avif" type="image/avif">
                <source srcset="build/img/logo.webp" type="image/webp">
                <img src="build/img/logo.png" alt="Imagen logo" class="nav__logo">
            </picture>

            <ul class="nav__enlaces">
                <li class="nav__links"><a class="nav__btn" href="#">Market</a></li>
                <li class="nav__links"><a class="nav__btn" href="#">Features</a></li>
                <li class="nav__links"><a class="nav__btn" href="#">White Papers</a></li>
                <li class="nav__links"><a class="nav__btn" href="#">About Us</a></li>
            </ul>

            <a href="#" class="nav__lenguages">EN</a>
        </nav>
        <!-- NAV END-->

        <!-- CONTENT -->
        <div class="contenido">
            <h1 class="contenido__heading">Buy <br>& Sell <span class="contenido__modificado">Crypto</span></h1>
            <p class="contenido__texto">Lorem ipsum dolor, sit amet consectetur <br> adipisicing elit. Ad asperiores totam reiciendis optio magni.</p>
            <a href="#" class="contenido__btn">Explore more</a>
        </div>
        <!-- CONTENT END-->

        <!-- COIN DEMOSTRARION -->
            <div class="coins">
                <div class="coins__sec">
                    <picture>
                        <source srcset="build/img/bitcoin.avif" type="image/avif">
                        <source srcset="build/img/bitcoin.webp" type="image/webp">
                        <img src="build/img/bitcoin.png" alt="Images Coin" class="coins__images">
                    </picture>
                    <div class="coins__contenido">
                        <h3 class="coins__price">$38,345.01</h3>
                        <p class="coins__name">Bitcoin</p>
                    </div>
                </div>
                <div class="coins__sec">
                    <picture>
                        <source srcset="build/img/dogecoin.avif" type="image/avif">
                        <source srcset="build/img/dogecoin.webp" type="image/webp">
                        <img src="build/img/dogecoin.png" alt="Images Coin" class="coins__images">
                    </picture>
                    <div class="coins__contenido">
                        <h3 class="coins__price">$0.15</h3>
                        <p class="coins__name">Dogecoin</p>
                    </div>
                </div>
                <div class="coins__sec">
                    <picture>
                        <source srcset="build/img/ethereum.avif" type="image/avif">
                        <source srcset="build/img/ethereum.webp" type="image/webp">
                        <img src="build/img/ethereum.png" alt="Images Coin" class="coins__images">
                    </picture>
                    <div class="coins__contenido">
                        <h3 class="coins__price">$2,775.70</h3>
                        <p class="coins__name">Ethereum</p>
                    </div>
                </div>
            </div>
        <!-- COIN DEMOSTRARION END-->
    </main>
</body>

</html>
